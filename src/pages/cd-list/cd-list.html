<ion-header>
  <ion-navbar>
    <ion-title>Liste des CD</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="onToggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item
                icon-start
                *ngFor="let cd of cdList; let i = index"
                (click)="onloadCD(i)"
                [ngClass]="{'isLend':cd.isLend, 'isReturn': !cd.isLend}">
                <ion-icon name="disc" [color]="cd.isLend ? 'danger' : 'secondary'"></ion-icon>
                {{cd.name}}
    </button>
  </ion-list>
</ion-content>
