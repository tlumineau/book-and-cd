<ion-header>

  <ion-navbar>
    <ion-title>Liste des livres</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="onToggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item
            icon-start
            *ngFor="let book of bookList; let i = index"
            (click)="onLoadBook(i)"
            [ngClass]="{'isLend':book.isLend, 'isReturn': !book.isLend}">
            <ion-icon name="book" [color]="book.isLend ? 'danger' : 'secondary'"></ion-icon>
            {{book.name}}
    </button>
  </ion-list>
</ion-content>
